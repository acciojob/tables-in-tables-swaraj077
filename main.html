<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
        <!-- First Row -->
        <tr>
            <!-- First Column - nested table 2 -->
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>

                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <!-- Second column - nested table 1 -->
             <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 1</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
             </td>
        </tr>

        <!-- Second Row -->
        <tr>
            <!-- First Column - Nested table 3 -->
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"> Nested Table 3</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><a href="#Home">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <!-- Second Column - Nested table 4 -->
             <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"> Nested Table 4</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td id = "black-cell">HTML</td>
                        </tr>
                    </tbody>
                </table>
             </td>
        </tr>
    </table>
  </body>
</html>
